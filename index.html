<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinogotchi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google font: comfortaa/ pressStart2P / VT323 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />

    <style>
     

    </style>
  </head>

  <body class="bg">
    
   
      <div class="pgContainer">
        <h1>DINOGOTCHI</h1>

        <div class="squareDisplay">
          <p class="messages">
            All my friends are dead :( <br />Something called the big bang wiped
            them out. Will you be my friend?
          </p>

          <div class="topStatusBar">
            <p class="name" id="userName"></p>
            <p class="age"></p>
          </div>

          <img class="petIcon" src="imgs/babyDino.png" alt="" />

          <div class="scoreStatusBar">
            <p class="scoreStatusBar"><span class="hungerScore"></span></p>
            <p class="scoreStatusBar"><span class="sleepyScore"></span></p>
            <p class="scoreStatusBar"><span class="bordemScore"></span></p>
          </div>
        </div>

        <div class="container2">
          <button class="startBtn">START</button>
          <button class="lightBtn" onClick="onOff()">LIGHT SWITCH</button>
        </div>

        <div class="mainBtn">
          <button id="feedBtn">FEED</button>
          <button class="sleepBtn">SLEEP</button>
          <button class="playBtn">PLAY</button>
        
        </div>
      </div>
    
  
</body>
    <script src="app.js"></script>
  </body>
</html>
